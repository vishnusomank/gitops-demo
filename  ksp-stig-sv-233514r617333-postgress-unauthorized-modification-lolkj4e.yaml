# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-stig-sv-233514r617333-postgress-unauthorized-modification-4svp7ow
  namespace: default
spec:
  message: "Postgres Log File is Blocked"
  tags: ["postgres", "STIG"]
  selector:
    matchLabels:
      release: jupyter-hub
      app: jupyterhub
      component: proxy
      hub.jupyter.org/network-access-hub: true
      hub.jupyter.org/network-access-singleuser: true
      pod-template-hash: 69f565ffc5
  file:
    severity: 4
    matchDirectories:
      - dir: /var/log/postgresql/
        recursive: true
        readOnly: false
        ownerOnly: true
    action: Block
