# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-golang-package-crypto-mxrb5ah
  namespace: default
spec:
  tags: ["Go", "crypto-package", "CVE-2021-34558"]
  message: "Access to Go crypto package is detected. Please make sure that used version is >1.16.5. The crypto package of Go through 1.16.5 is CVE-2021-34558 vulnerable"
  selector:
    matchLabels:
      app: jupyterhub
      component: hub
      hub.jupyter.org/network-access-proxy-api: true
      hub.jupyter.org/network-access-proxy-http: true
      hub.jupyter.org/network-access-singleuser: true
      pod-template-hash: 88d7c67c5
      release: jupyter-hub
  file:
    severity: 5
    matchDirectories:
    - dir: /usr/local/go/src/crypto/
      recursive: true
    matchPatterns:
    - pattern: /**/crypto/**/
    action: Audit
