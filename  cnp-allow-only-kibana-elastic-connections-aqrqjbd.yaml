---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cnp-allow-only-kibana-elastic-connections-fa0kb87
  namespace: default
spec:
  description: "Allow kibana to only connect to elastic search"
  endpointSelector:
    matchLabels:
      controller-revision-hash: elasticsearch-master-78777c797c
