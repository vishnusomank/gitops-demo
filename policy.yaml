apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-cve-2021-24499-unauthenticated-rce
  namespace: default
spec:
  tags: ["Wordpress","CVE","CVE-2021-24499","unauthenticated-RCE"]
  message: "Alert! Access to workreap-temp directory is detected and blocked, Hence this blocked CVE-2021-24499"
  selector:
    matchLabels:
      app: wordpress
      pod-template-hash: 68f6d5cdd6
      tier: frontend
      app: wordpress
      pod-template-hash: 55556f7
      tier: mysql
      app: wordpress   #Change with your pod labels
  process:
    severity: 5
    matchDirectories:
    - dir: /var/www/html/wp-content/uploads/workreap-temp/
      recursive: true
      ownerOnly: false
