      ownerOnly: false
    action: Block
  file:
    severity: 5
    matchDirectories:
    - dir: /var/www/html/wp-content/uploads/workreap-temp/
      readOnly: false
      recursive: true
      ownerOnly: false
    matchPatterns:
    - pattern: /**/wp-content/uploads/workreap-temp/
      readOnly: false
      ownerOnly: false
    - pattern: /**/**/wp-content/uploads/workreap-temp/
      readOnly: false
      ownerOnly: false
    action: Block
