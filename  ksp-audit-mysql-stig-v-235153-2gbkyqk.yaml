# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/
# https://www.stigviewer.com/stig/oracle_mysql_8.0/2021-12-10/finding/V-235153

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-mysql-stig-v-235153-6nyk-iz
  namespace: default
spec:
  tags: ["STIG", "mysql", "STIG V-235153", "database-files"]
  message: "Alert! database file has been accessed"
  selector:
    matchLabels:
      app: jupyterhub
      component: hub
      hub.jupyter.org/network-access-proxy-api: true
      hub.jupyter.org/network-access-proxy-http: true
      hub.jupyter.org/network-access-singleuser: true
      pod-template-hash: 88d7c67c5
      release: jupyter-hub
  file:
    severity: 5
    matchPaths:
      - path: /etc/mysql/my.cnf
        ownerOnly: true
      - path: /etc/mysql/mariadb.conf.d
        ownerOnly: true
      - path: /etc/mysql/conf.d
        ownerOnly: true
      - path: /etc/mysql/debian-start
        ownerOnly: true
      - path: /etc/mysql/debian.cnf
        ownerOnly: true
      - path: /etc/mysql/mariadb.cnf
        ownerOnly: true
      - path: /mysqld.pid
        ownerOnly: true
      - path: /tmp/mysql.sock
        ownerOnly: true
      - path: /usr/lib/systemd/system/mysql.service
        ownerOnly: true
      - path: /usr/lib/systemd/system/mysqld.service
        ownerOnly: true
    matchDirectories:
      - dir: /etc/mysql/
        recursive: true
        ownerOnly: true
      - dir: /usr/lib/mysql/
        recursive: true
        ownerOnly: true
      - dir: /usr/share/mysql/
        recursive: true
        ownerOnly: true
      - dir: /var/lib/mysql/
        recursive: true
        ownerOnly: true
      - dir: /var/log/mysql/
        recursive: true
        ownerOnly: true
      - dir: /usr/local/mysql/
        recursive: true
        ownerOnly: true
  action: Block
