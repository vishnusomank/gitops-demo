# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-elasticsearch-network-access-3qh6dxw
  namespace: default
spec:
  tags: ["ELK", "Elastic Search", "Network Access"]
  message: "Alert! Network access on Elastic pods"
  selector:
    matchLabels:
      chart: elasticsearch
      controller-revision-hash: elasticsearch-master-78777c797c
      release: elasticsearch
      statefulset.kubernetes.io/pod-name: elasticsearch-master-1
      app: elasticsearch-master
  network:
    severity: 5
    matchProtocols:
    - protocol: tcp
    - protocol: udp
  action: Audit
