apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-pgsql-stig-v-233616r617333-audit-pgsql-directory-7lbq1be
  namespace: default
spec:
  tags: ["STIG", "PSQL"]
  message: "Notification! postgresql data has been accessed"
  selector:
    matchLabels:
      io.kompose.service: postgres
      pod-template-hash: 55f58945c
  process:
    action: Audit
    severity: 6
    matchDirectories:
      - dir: /var/lib/postgresql/data/
        fromSource:
          - path: /usr/lib/postgresql/14/bin/postgres
        recursive: true
