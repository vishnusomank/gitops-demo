apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-block-stig-mongodb-v-235153-limit-access-to-db-files-0va11gu
  namespace: explorer
spec:
  tags: ["STIG", "MYSQL", "MARIADB"]
  message: "Alert! Database configuration files access has been denied"
  selector:
    matchLabels:
      app.kubernetes.io/managed-by: Helm
      app.kubernetes.io/name: mysql
      controller-revision-hash: mysql-7d648d884
      helm.sh/chart: mysql-8.6.1
      statefulset.kubernetes.io/pod-name: mysql-0
      app.kubernetes.io/component: primary
      app.kubernetes.io/instance: mysql
  file:
    severity: 5
    matchPaths:
    - path: /etc/mysql/my.cnf
      ownerOnly: true
    - path: /etc/mysql/mariadb.conf.d
      ownerOnly: true
    - path: /etc/mysql/conf.d
      ownerOnly: true
    - path: /etc/mysql/debian-start
      ownerOnly: true
    - path: /etc/mysql/debian.cnf
      ownerOnly: true
    - path: /etc/mysql/mariadb.cnf
      ownerOnly: true
    - path: /mysqld.pid
      ownerOnly: true
    - path: /tmp/mysql.sock
      ownerOnly: true
    - path: /usr/lib/systemd/system/mysql.service
      ownerOnly: true
    - path: /usr/lib/systemd/system/mysqld.service
      ownerOnly: true
    action: Block
