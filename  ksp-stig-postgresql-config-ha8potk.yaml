# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit: 
# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-stig-postgresql-config-ujphoga
  namespace: default
spec:
  tags: ["STIG", "PSQL"]
  message: "Notification! PostgreSQL Config Files has been accessed"
  selector:
    matchLabels:
      controller-revision-hash: db-postgresql-7ff7bbd8cf
      heritage: Helm
      release: db
      role: master
      statefulset.kubernetes.io/pod-name: db-postgresql-0
      app: postgresql
      chart: postgresql-8.6.4
  file:
    severity: 5
    matchDirectories:
      - dir: /etc/postgresql/
        recursive: true
        readOnly: false
      - dir: /etc/postgresql-common/
        recursive: true
        readOnly: false
    action: Audit
