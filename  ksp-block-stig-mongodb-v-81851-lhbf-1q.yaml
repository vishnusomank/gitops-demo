apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-block-stig-mongodb-v-81851-8iba3rf
  namespace: default
spec:
  tags: ["STIG","MONGODB","V-81851","Unauthorized-Access"]
  message: "Config Files were Accessed!"
  selector:
    matchLabels:
      app: jupyterhub
      component: hub
      hub.jupyter.org/network-access-proxy-api: true
      hub.jupyter.org/network-access-proxy-http: true
      hub.jupyter.org/network-access-singleuser: true
      pod-template-hash: 88d7c67c5
      release: jupyter-hub
  file:
    severity: 5
    matchPatterns:
    - pattern: /**/etc/mongod.conf  # location for MongoDB configuration file
      ownerOnly: true  
    action: Block
