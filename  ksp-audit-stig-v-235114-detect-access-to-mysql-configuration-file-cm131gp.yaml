apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-stig-v-235114-detect-access-to-mysql-configuration-file-uxov87-
  namespace: default
spec:
  tags: ["STIG", "MYSQL", "V-235114", "Configuration-Files", "privileges"]
  message: "Alert! Access to mysql configuration files is audited"
  selector:
    matchLabels:
      app: jupyterhub
      component: hub
      hub.jupyter.org/network-access-proxy-api: true
      hub.jupyter.org/network-access-proxy-http: true
      hub.jupyter.org/network-access-singleuser: true
      pod-template-hash: 88d7c67c5
      release: jupyter-hub
  file:
    severity: 5
    matchPatterns:
      - pattern: /**/my.cnf #mysql configuration file  
        ownerOnly: true
    action: Audit
