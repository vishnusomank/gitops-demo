# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-bower-json-logs
  namespace: default
spec:
  message: Access deined for  file bower.json
  tags : ["Bower","json","exposure"]
  selector:
    matchLabels:
      app: nginx
  file:
    matchPatterns: 
    - pattern: /**/bower.json
      readOnly: false
    severity: 4
    action : Audit

