apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-stig-audit-v-81883-restrict-access-to--mongodb-binaries-34wvxps
  namespace: go-poc
spec:
  tags: ["mongodb", "binaries", "bin", "stig"]
  message: "Alert! mongodb binaries have been accessed"
  selector:
    matchLabels:
      pod-template-hash: 59d6c7cbfd
      io.kompose.service: mongodb
  process:
    severity: 5 
    matchDirectories:
    - dir: /usr/bin/ #directory of binaries
      recursive: true              
      ownerOnly: true
    action: Audit
