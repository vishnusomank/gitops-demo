# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-elasticsearch-log-file-access-himuzao
  namespace: default
spec:
  tags: ["ELK", "Elastic Search", "Log Access"]
  message: "Alert! Logs file access detected"
  selector:
    matchLabels:
      app: elasticsearch-master
      chart: elasticsearch
      controller-revision-hash: elasticsearch-master-78777c797c
      release: elasticsearch
      statefulset.kubernetes.io/pod-name: elasticsearch-master-2
  file:
    severity: 5
    matchDirectories:
    - dir: /var/log/elasticsearch/
  action: audit
