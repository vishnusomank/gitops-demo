---
# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit: 
# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-stig-postgresql-private-keys-7gxk-2-
  namespace: default
spec:
  tags: ["STIG", "PSQL"]
  message: "Alert! Access to psql private keys has been denied"
  selector:
    matchLabels:
      app: jupyterhub
      component: hub
      hub.jupyter.org/network-access-proxy-api: true
      hub.jupyter.org/network-access-proxy-http: true
      hub.jupyter.org/network-access-singleuser: true
      pod-template-hash: 88d7c67c5
      release: jupyter-hub
  process:
    severity: 5
    matchPaths:
    - path: /etc/ssl/private/ssl-cert-snakeoil.key
      ownerOnly: true
    - path: /etc/ssl/certs/ssl-cert-snakeoil.pem
      ownerOnly: true
    - path: /var/run/postgresql/13-main.pg_stat_tmp
      ownerOnly: true
    - path: /var/run/postgresql/13-main.pid
      ownerOnly: true
    action: Block
