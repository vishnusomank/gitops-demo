# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-stig-sv-233514r617333-postgress-unauthorized-modification-xfeg053
  namespace: default
spec:
  message: "Postgres Log File is Blocked"
  tags: ["postgres", "STIG"]
  selector:
    matchLabels:
      io.kompose.service: postgres
      pod-template-hash: 55f58945c
  file:
    severity: 4
    matchDirectories:
      - dir: /var/log/postgresql/
        recursive: true
        readOnly: false
        ownerOnly: true
    action: Block
