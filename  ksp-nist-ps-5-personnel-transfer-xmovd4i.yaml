# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit: 
# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-nist-ps-5-personnel-transfer-rwlsqdi
  namespace: default
spec:
  tags: ["NIST", "PS-5", "SP 800-53"] 
  message: "Notifications! User account management activites and privileged commands has been accessed"
  selector:
    matchLabels:
      release: jupyter-hub
      app: jupyterhub
      component: proxy
      hub.jupyter.org/network-access-hub: true
      hub.jupyter.org/network-access-singleuser: true
      pod-template-hash: 69f565ffc5
  process:
    severity: 7
    matchPaths:
    - path: /usr/bin/chmod
    - path: /usr/sbin/useradd
    - path: /usr/bin/chown
    - path: /usr/sbin/userdel
    - path: /usr/bin/kill
    - path: /usr/sbin/usermod
    - path: /usr/bin/passwd
    - path: /usr/bin/chsh
    action: Audit
    file:
    severity: 7
    matchDirectories:
    - dir: /etc/skel/
      recursive: true
    action: Audit
