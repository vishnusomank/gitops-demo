apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-block-mysql-v-235149-mysql-access
  namespace: default
spec:
  tags: ["MySQL", "STIG", "V-235149"]
  message: "MySQL was accessed by a process"
  selector:
    matchLabels:
      app: mysql
  process:
    matchPatterns:      
    - pattern: /**/mysql* 
    severity: 6
    action: Block

