apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-mysql-1-1
  namespace: explorer
spec:
  tags: ["MySQL", "CIS"]
  message: "Notification! mysqld service accessed!"
  selector:
    matchLabels:
      statefulset.kubernetes.io/pod-name: mysql-0
      app.kubernetes.io/instance: mysql
      app.kubernetes.io/name: mysql
      controller-revision-hash: mysql-69445b5fcd
      helm.sh/chart: mysql-9.1.5
  file:
    severity: 1
    matchDirectories:
    - path: /var/lib/mysql/
    - path: /media/mysql/
    action : Audit
  process:
    severity: 1
    matchPaths:
    - path: /etc/apparmor.d/usr.sbin.mysqld
    matchPatterns:
    - pattern: mysqld
    action : Audit

