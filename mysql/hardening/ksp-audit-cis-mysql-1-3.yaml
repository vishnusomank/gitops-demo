apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-mysql-1-3
  namespace: explorer
spec:
  tags: ["MySQL", "CIS"]
  message: "Alert! mysql history file access denied!"
  selector:
    matchLabels:
      app.kubernetes.io/instance: mysql
      app.kubernetes.io/name: mysql
      controller-revision-hash: mysql-67948bf696
      helm.sh/chart: mysql-9.1.7
      statefulset.kubernetes.io/pod-name: mysql-0
  process:
    severity: 1
    matchPatterns:
    - pattern: /*.mysql history
    - pattern: /*.mysql_history
    - pattern: /*.mysqlsh/history
    action : Audit

