apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-access-to-mysql-config-mysqldump
  namespace: explorer
spec:
  tags: ["MySQL", "config-files", "mysqldump"]
  message: "Alert! MySQL configuration files has been accessed and/or mysqldump command is has been used."
  selector:
    matchLabels:
      controller-revision-hash: mysql-67948bf696
      helm.sh/chart: mysql-9.1.7
      statefulset.kubernetes.io/pod-name: mysql-0
      app.kubernetes.io/instance: mysql
      app.kubernetes.io/name: mysql
  file:
    severity: 5
    matchPaths:
    - path: /etc/mysql/my.cnf
      ownerOnly: true
    matchDirectories:
    - dir: /etc/mysql/
      recursive: true
      ownerOnly: true
    - dir: /var/lib/mysql/
      readOnly: true
      recursive: true
    - dir: /var/log/mysql/
      recursive: true
    action : Audit
  process:
    severity: 10
    matchPaths:
    - path: /usr/bin/mysqldump
    action : Audit

