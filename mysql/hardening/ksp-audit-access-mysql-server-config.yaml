apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-access-mysql-server-config
  namespace: explorer
spec:
  tags: ["MySQL", "MITRE", "system"]
  message: "Warning! someone tried access the MySQL server config file"
  selector:
    matchLabels:
      app.kubernetes.io/instance: mysql
      app.kubernetes.io/name: mysql
      controller-revision-hash: mysql-79b68f887f
      helm.sh/chart: mysql-9.1.4
      statefulset.kubernetes.io/pod-name: mysql-0
  file:
    severity: 5      # medium severity
    matchPaths:
    - path: /etc/mysql/my.cnf
      ownerOnly: true
    action : Audit

e
    matchDirectories:
    - dir: /etc/mysql/
      recursive: true
      ownerOnly: true
    - dir: /var/lib/mysql/
      readOnly: true
      recursive: true
    - dir: /var/log/mysql/
      recursive: true
    action : Audit
  process:
    severity: 10
    matchPaths:
    - path: /usr/bin/mysqldump
    action : Audit

