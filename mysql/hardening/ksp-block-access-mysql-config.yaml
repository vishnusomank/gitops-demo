# To learn more about KubeArmor visit: 
# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-block-access-mysql-config
  namespace: default
spec:
  tags: ["MITRE", "MySQL"]
  message: "Access blocked to /etc/mysql/"
  selector:
    matchLabels:
      app: mysql
  file:
    severity: 5
    matchDirectories:
    - dir: /etc/mysql/  # <--- mysql directory
      recursive: true
    action: Block
  process:
    severity: 5
    matchPaths:
      - path: /bin/cd
    action: Block

