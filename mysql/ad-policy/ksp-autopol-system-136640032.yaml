      - path: /bin/bash
    - dir: /lib/x86_64-linux-gnu/
      fromSource:
      - path: /bin/bash
      - path: /opt/bitnami/mysql/bin/mysqladmin
    - dir: /proc/
      fromSource:
      - path: /bin/bash
    matchPaths:
    - fromSource:
      - path: /opt/bitnami/mysql/bin/mysqladmin
      path: /etc/ld.so.cache
    - fromSource:
      - path: /opt/bitnami/mysql/bin/mysqladmin
      path: /etc/nsswitch.conf
    - fromSource:
      - path: /opt/bitnami/mysql/bin/mysqladmin
      path: /opt/bitnami/mysql/conf/my.cnf
    - fromSource:
      - path: /opt/bitnami/mysql/bin/mysqladmin
