apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-stig-mysql-files-access-8n26u67
  namespace: explorer
spec:
  tags: ["STIG", "MySQL"]
  message: "Alert! Access to MySQL conf files has been denied"
  selector:
    matchLabels:
      app.kubernetes.io/name: mysql
      controller-revision-hash: mysql-fbf7c789
      helm.sh/chart: mysql-9.1.2
      statefulset.kubernetes.io/pod-name: mysql-0
      app.kubernetes.io/instance: mysql
  file:
    severity: 5
    matchPaths:
    - path: /etc/mysql/my.cnf
      ownerOnly: true
    - path: /etc/mysql/mariadb.conf.d
      ownerOnly: true
    - path: /etc/mysql/conf.d
      ownerOnly: true
    - path: /etc/mysql/debian-start
      ownerOnly: true
    - path: /etc/mysql/debian.cnf
      ownerOnly: true
    - path: /etc/mysql/mariadb.cnf
      ownerOnly: true
    - path: /mysqld.pid
      ownerOnly: true
    - path: /tmp/mysql.sock
      ownerOnly: true
    - path: /usr/lib/systemd/system/mysql.service
      ownerOnly: true
    - path: /usr/lib/systemd/system/mysqld.service
      ownerOnly: true
  action: Audit
