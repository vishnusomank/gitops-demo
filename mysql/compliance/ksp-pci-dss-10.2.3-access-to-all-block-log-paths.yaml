apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-pci-dss-10.2.3-access-to-all-block-log-paths
  namespace: default
spec:
  tags: ["PCI-DSS", "MySQL"]
  message: "Alert! someone tried to modify log files "
  selector:
    matchLabels:
      app: mysql
  file:
    severity: 4
    matchDirectories:
      - dir: /var/log/
        recursive: true
        readOnly: false
        fromSource:
        - path: /bin/cat
        - path: /bin/rm
        - path: /bin/rmdir  
        - path: /bin/ls
        - path: /bin/cp
        - path: /bin/mv
        - path: /bin/nano
        - path: /usr/bin/touch
        - path: /usr/bin/vi
        - path: /bin/echo
    action: Block

