# https://www.stigviewer.com/stig/oracle_mysql_8.0/2021-12-10/finding/V-235114

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-stig-v-235114-audit-access-to-mysql-logs
  namespace: explorer
spec:
  tags: ["STIG", "MySQL", "V-235114", "Unauthorized-Acess", "Privileges","Log-Files"]
  message: "Alert! Modification to log files are blocked"
  selector:
    matchLabels:
      controller-revision-hash: mysql-67948bf696
      helm.sh/chart: mysql-9.1.7
      statefulset.kubernetes.io/pod-name: mysql-0
      app.kubernetes.io/instance: mysql
      app.kubernetes.io/name: mysql
  file:
    severity: 5
    matchPatterns:
      - pattern: /**/*.log   # mysql log files
        ownerOnly: true
    action : Audit

