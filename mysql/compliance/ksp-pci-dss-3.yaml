# To learn more about KubeArmor visit: 
# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-pci-dss-3
  namespace: default
spec:
  severity: 5
  tags: ["PCI-DSS", "MySQL"]
  message: "Access to MySQL Files is Denied"
  selector:
    matchLabels:
      app: mysql
  file:
    severity: 5
    matchDirectories:
    - dir: /var/lib/mysql/
      recursive: true
      readOnly: false  
    action: Block

