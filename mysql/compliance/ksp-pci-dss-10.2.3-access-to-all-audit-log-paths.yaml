apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-pci-dss-10.2.3-access-to-all-audit-log-paths
  namespace: explorer
spec:
  tags: ["PCI-DSS", "MySQL"]
  message: "Alert! someone tried to modify log files "
  selector:
    matchLabels:
      statefulset.kubernetes.io/pod-name: mysql-0
      app.kubernetes.io/instance: mysql
      app.kubernetes.io/name: mysql
      controller-revision-hash: mysql-69445b5fcd
      helm.sh/chart: mysql-9.1.5
  file:
    severity: 4
    matchDirectories:
      - dir: /var/log/
        recursive: true
        readOnly: false
        fromSource:
        - path: /bin/cat
        - path: /bin/rm
        - path: /bin/rmdir  
        - path: /bin/ls
        - path: /bin/cp
        - path: /bin/mv
        - path: /bin/nano
        - path: /usr/bin/touch
        - path: /usr/bin/vi
        - path: /bin/echo
    action : Audit

