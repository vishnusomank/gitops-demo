apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-stig-audit-access-to-mysql-config-directory
  namespace: explorer
spec:
  tags: ["STIG", "MySQL"]
  message: "Alert! Access to the MySQL config files (/etc/mysql/) has been denied"
  selector:
    matchLabels:
      controller-revision-hash: mysql-67948bf696
      helm.sh/chart: mysql-9.1.7
      statefulset.kubernetes.io/pod-name: mysql-0
      app.kubernetes.io/instance: mysql
      app.kubernetes.io/name: mysql
  file:
    severity: 5
    matchDirectories:
    - dir: /etc/mysql/  # <--- mysql directory
      recursive: true
    action : Audit

