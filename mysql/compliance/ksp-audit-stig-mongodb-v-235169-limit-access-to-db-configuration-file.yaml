apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-stig-mongodb-v-235169-limit-access-to-db-configuration-file
  namespace: explorer
spec:
  tags: ["STIG", "MySQL"]
  message: "Alert! MySQL configuration files access has been denied"
  selector:
    matchLabels:
      app.kubernetes.io/instance: mysql
      app.kubernetes.io/name: mysql
      controller-revision-hash: mysql-79b68f887f
      helm.sh/chart: mysql-9.1.4
      statefulset.kubernetes.io/pod-name: mysql-0
  file:
    severity: 5
    matchPaths:
    - path: /etc/mysql/my.cnf
      ownerOnly: true
  action: Audit
