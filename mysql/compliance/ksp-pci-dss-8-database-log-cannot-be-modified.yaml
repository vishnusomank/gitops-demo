apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-pci-dss-8-database-log-cannot-be-modified
  namespace: explorer
spec:
  tags: ["PCI-DSS", "MySQL"] 
  message: "Database log cannot be modified or removed"
  selector:
    matchLabels:
      controller-revision-hash: mysql-67948bf696
      helm.sh/chart: mysql-9.1.7
      statefulset.kubernetes.io/pod-name: mysql-0
      app.kubernetes.io/instance: mysql
      app.kubernetes.io/name: mysql
  file:
    severity: 7
    matchPaths:
    - path: /var/log/mysql.log
      fromSource:
      - path: /usr/bin/rm
      - path: /usr/bin/touch
      - path: /usr/bin/cat
      - path: /usr/bin/nano
      - path: /usr/bin/vi
    action : Audit

