apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-pci-dss-8-database-log-cannot-be-modified
  namespace: default
spec:
  tags: ["PCI-DSS", "MySQL"] 
  message: "Database log cannot be modified or removed"
  selector:
    matchLabels:
      app: mysql
  file:
    severity: 7
    matchPaths:
    - path: /var/log/mysql.log
      fromSource:
      - path: /usr/bin/rm
      - path: /usr/bin/touch
      - path: /usr/bin/cat
      - path: /usr/bin/nano
      - path: /usr/bin/vi
    action: Block

