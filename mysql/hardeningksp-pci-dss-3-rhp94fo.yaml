apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-pci-dss-3-rhp94fo
  namespace: explorer
spec:
  severity: 5
  tags: ["PCI-DSS", "MySQL"]
  message: "Access to MySQL Files is Denied"
  selector:
    matchLabels:
      app.kubernetes.io/name: mysql
      controller-revision-hash: mysql-fbf7c789
      helm.sh/chart: mysql-9.1.2
      statefulset.kubernetes.io/pod-name: mysql-0
      app.kubernetes.io/instance: mysql
  file:
    severity: 5
    matchDirectories:
    - dir: /var/lib/mysql/
      recursive: true
      readOnly: false  
  action: Audit
