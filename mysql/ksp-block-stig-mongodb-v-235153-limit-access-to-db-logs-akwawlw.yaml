# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit: 
# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-block-stig-mongodb-v-235153-limit-access-to-db-logs-6b1860w
  namespace: explorer
spec:
  tags: ["STIG", "MySQL", "MARIADB"]
  message: "Alert! Database configuration files access has been denied"
  selector:
    matchLabels:
      app.kubernetes.io/name: mysql
			controller-revision-hash: mysql-fbf7c789
			helm.sh/chart: mysql-9.1.2
			statefulset.kubernetes.io/pod-name: mysql-0
			app.kubernetes.io/instance: mysql
  file:
    severity: 5
    matchDirectories:
    - dir: /etc/mysql/
      recursive: true
      ownerOnly: true
    - dir: /usr/lib/mysql/
      recursive: true
      ownerOnly: true
    - dir: /usr/share/mysql/
      recursive: true
      ownerOnly: true
    - dir: /var/lib/mysql/
      recursive: true
      ownerOnly: true
    - dir: /var/log/mysql/
      recursive: true
      ownerOnly: true
    - dir: /usr/local/mysql/
      recursive: true
      ownerOnly: true
    action: Block
