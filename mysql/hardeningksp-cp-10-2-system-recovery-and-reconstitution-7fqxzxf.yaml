apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-cp-10-2-system-recovery-and-reconstitution-7fqxzxf
  namespace: explorer
spec:
  tags: ["NIST", "Cp-10-2", "MySQL"]
  message: "Database Manager System Paths is Audited"
  selector:
    matchLabels:
      app.kubernetes.io/name: mysql
      controller-revision-hash: mysql-fbf7c789
      helm.sh/chart: mysql-9.1.2
      statefulset.kubernetes.io/pod-name: mysql-0
      app.kubernetes.io/instance: mysql
  file:
    severity: 5
    matchDirectories:
      - dir: /var/lib/mysql/
        recursive: true
      - dir: /var/lib/postgresql/
        recursive: true   
      - dir: /etc/mysql/
        recursive: true
      - dir: /etc/postgres/
        recursive: true   
      - dir: /var/log/mysql/
        recursive: true   
      - dir: /var/log/postgresql/
        recursive: true           
  action: Audit
      Audit
