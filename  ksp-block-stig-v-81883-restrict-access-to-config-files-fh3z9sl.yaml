  message: "Alert! mangodb configuration files have been accessed"
  selector:
    matchLabels:
      pod-template-hash: 59d6c7cbfd
      io.kompose.service: mongodb
  file:
    severity: 5
    matchPatterns:
    - pattern: /**/*.conf
      ownerOnly: true
    action: Block
