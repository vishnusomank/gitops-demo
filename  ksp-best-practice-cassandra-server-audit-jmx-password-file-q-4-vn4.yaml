---
# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit: 
# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-best-practice-cassandra-server-audit-jmx-password-file-asrpsiu
  namespace: default
spec:
  tags: ["CASSANDRA", "BEST PRACTICE"]
  message: "Cassandra server JMX password file accessed"
  selector:
    matchLabels:
      release: jupyter-hub
      app: jupyterhub
      component: proxy
      hub.jupyter.org/network-access-hub: true
      hub.jupyter.org/network-access-singleuser: true
      pod-template-hash: 69f565ffc5
  file:
    severity: 5
    matchPaths:
    - path: /etc/cassandra/jmxremote.password
      ownerOnly: true
    action: Audit
