# https://www.accuknox.com/kubearmor/
# https://www.stigviewer.com/stig/oracle_mysql_8.0/2021-12-10/finding/V-235114

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-block-stig-v-235114-restrict-access-to-mysql-logs-uhitwop
  namespace: default
spec:
  tags: ["STIG", "MYSQL", "V-235114", "Unauthorized-Acess", "Privileges","Log-Files"]
  message: "Alert! Modification to log files are blocked"
  selector:
    matchLabels:
      app: jupyterhub
      component: hub
      hub.jupyter.org/network-access-proxy-api: true
      hub.jupyter.org/network-access-proxy-http: true
      hub.jupyter.org/network-access-singleuser: true
      pod-template-hash: 88d7c67c5
      release: jupyter-hub
  file:
    severity: 5
    matchPatterns:
      - pattern: /**/*.log   # mysql log files
        ownerOnly: true
    action: Block
