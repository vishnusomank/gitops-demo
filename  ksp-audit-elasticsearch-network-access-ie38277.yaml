# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-elasticsearch-network-access-ni86agg
  namespace: default
spec:
  tags: ["ELK", "Elastic Search", "Network Access"]
  message: "Alert! Network access on Elastic pods"
  selector:
    matchLabels:
      controller-revision-hash: elasticsearch-master-78777c797c
      release: elasticsearch
      statefulset.kubernetes.io/pod-name: elasticsearch-master-0
      app: elasticsearch-master
      chart: elasticsearch
  network:
    severity: 5
    matchProtocols:
    - protocol: tcp
    - protocol: udp
  action: Audit
