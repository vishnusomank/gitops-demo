apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-wordpress-wp-config-audit
  namespace: default
spec:
  message: "(Alert) someone tried to open wp-config file"
  tags: ["Wordpress"]
  selector:
    matchLabels:
      app: wordpress
  file:
    severity: 9
    matchPaths:
    - path: /var/www/html/wp-config.php
      fromSource:
      - path: /bin/cat
    action : Audit

