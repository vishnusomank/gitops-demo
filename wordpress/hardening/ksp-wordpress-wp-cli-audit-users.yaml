apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-wordpress-wp-cli-audit-users
  namespace: default
spec:
  message: "(Alert) wp command line is denied for user"
  tags: ["Wordpress","wp-cli"]
  selector:
    matchLabels:
      app: wordpress
  process: 
      severity: 5
      matchPaths:
         - path: /usr/local/bin/wp
           ownerOnly: true
      action : Audit

