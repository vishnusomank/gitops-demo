# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-wordpress-packages-process-audit
  namespace: default
spec:  
  message: "(Alert) Package Manager triggered! unexpected behaviour"
  tags: ["Wordpress"]
  selector:
    matchLabels:
      app: wordpress
  process:
    severity: 5
    matchPaths:
    - path: /usr/bin/apt
    - path: /usr/bin/apt-get
    action : Audit

