---
apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-cache-file-block-64rhg7d
  namespace: default
spec:
  message: Permission denied for cache file
  tags : ["exposure","files"]
  selector:
    matchLabels:
      release: jupyter-hub
      app: jupyterhub
      component: proxy
      hub.jupyter.org/network-access-hub: true
      hub.jupyter.org/network-access-singleuser: true
      pod-template-hash: 69f565ffc5
  file:
    matchPatterns:
     - pattern: /**/ehcache.xml
     - pattern: /**/cfcache.map
       ownerOnly: true
    severity: 6 # high severity
  action: Block
