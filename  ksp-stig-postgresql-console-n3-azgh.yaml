# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit: 
# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-stig-postgresql-console-03ztqeo
  namespace: default
spec:
  tags: ["STIG", "PSQL"]
  message: "Alert! Access to psql database files has been denied"
  selector:
    matchLabels:
      controller-revision-hash: db-postgresql-7ff7bbd8cf
      heritage: Helm
      release: db
      role: master
      statefulset.kubernetes.io/pod-name: db-postgresql-0
      app: postgresql
      chart: postgresql-8.6.4
  process:
    severity: 5
    matchPaths:
    - path: /usr/bin/psql
      ownerOnly: true
    - path: /bin/psql
      ownerOnly: true
    - path: /usr/share/postgresql-common/pg_wrapper
      ownerOnly: true
    action: Block
