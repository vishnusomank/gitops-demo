---
# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit: 
# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-persistence-blis-rc-scripts-2xtxt92
  namespace: default
spec:
  tags: ["MITRE", "system", "K8s", "T1037", "Persistence"]
  message: "Warning! someone accessed sensitive process or files"
  selector:
    matchLabels:
      release: jupyter-hub
      app: jupyterhub
      component: proxy
      hub.jupyter.org/network-access-hub: true
      hub.jupyter.org/network-access-singleuser: true
      pod-template-hash: 69f565ffc5
  process:
    matchPaths:
      - path: /etc/rc.local
      - path: /lib/systemd/system/rc-local.service
      - path: /lib/systemd/system/rc.service
      - path: /usr/lib/systemd/system/rc-local.service
      - path: /usr/lib/systemd/system/rc.service
    matchDirectories:
      - dir: /lib/systemd/system/rc-local.service.d/
        recursive: true
      - dir: /usr/lib/systemd/system/rc-local.service.d/
        recursive: true
    severity: 5
    action: Audit
  file:
    matchPaths:
      - path: /etc/rc.local
      - path: /lib/systemd/system/rc-local.service
      - path: /lib/systemd/system/rc.service
      - path: /usr/lib/systemd/system/rc-local.service
      - path: /usr/lib/systemd/system/rc.service
    matchDirectories:
      - dir: /lib/systemd/system/rc-local.service.d/
        recursive: true
        readOnly: false
      - dir: /usr/lib/systemd/system/rc-local.service.d/
        recursive: true
        readOnly: false
    severity: 5
    action: Audit

