# https://www.accuknox.com/kubearmor/

# https://www.stigviewer.com/stig/red_hat_enterprise_linux_8/2021-12-03/finding/V-230246

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-block-stig-v-230246-rhel-allow-only-root-access-to-log-files-l41gjbf
  namespace: default
spec:
  tags: ["rhel", "log", "stig", "v-230246"]
  message: "Alert! Access to log directory is detected."
  selector:
    matchLabels:
      release: jupyter-hub
      app: jupyterhub
      component: proxy
      hub.jupyter.org/network-access-hub: true
      hub.jupyter.org/network-access-singleuser: true
      pod-template-hash: 69f565ffc5
  file:
    severity: 3
    matchDirectories:
    - dir: /var/log/
      recursive: true
      ownerOnly: true # allow access for root only
    action: Block
