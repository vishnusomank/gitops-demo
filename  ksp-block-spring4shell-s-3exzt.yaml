# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-block-spring4shell-jq2lrd0
  namespace: default
spec:
  tags:
    ["spring4shell", "rce", "tomcat", "jsp", "unauthorized-acess", "spring-web"]
  message: "Alert! Blocked spring4shell file creation"
  selector:
    matchLabels:
      release: jupyter-hub
      app: jupyterhub
      component: proxy
      hub.jupyter.org/network-access-hub: true
      hub.jupyter.org/network-access-singleuser: true
      pod-template-hash: 69f565ffc5
  file:
    severity: 2
    matchDirectories:
      - dir: /usr/local/tomcat/webapps/ROOT/
        recursive: true
      - dir: /usr/local/tomcat/work/Catalina/localhost/ROOT/org/apache/jsp/
        recursive: true  
    action: Block
